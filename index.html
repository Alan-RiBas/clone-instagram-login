<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="_css/style.css">
  <title>Instagram</title>
</head>
<body>  
  <div class="instagram-wrapper"><!--Content Begins-->
        <div class="instagram-phone">
            <img src="_images/logo-phone.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="_images/instagram-logo-4.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="_images/Alan.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como alan.b.ribas</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
        
            <div class="group">
                <p class="not-account">Não é alan.b.ribas?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <img class="app-download"  src="_images/disponivel-na-app-store-botao-1.png" alt="disponivel na app store">
                    <img class="app-download" src="_images/logo-google-play.png" alt="disponivel no google play">
                </div>
            </div>
        </div>    
  </div><!--Content ends-->
  
</body>
</html>
